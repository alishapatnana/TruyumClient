apiVersion: apps/v1
kind: Deployment
metadata:
  name: truyumclient-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truYumClient
  template:
    metadata:
      labels:
        app: truYumClient
    spec:
      containers:
      - name: truyumclientrepos
        image: truyumcrr.azurecr.io/truyumclientrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: movielist
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: truYumClient